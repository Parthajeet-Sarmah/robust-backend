<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f9f9f9;
      --fg: #0a0a0a;
      --muted: #555555;
      --border: #e5e5e5;
      --accent: #0a0a0a;
      --radius: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #000;
        --fg: #f9f9f9;
        --muted: #999999;
        --border: #1f1f1f;
        --accent: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h3 {
      font-size: 1rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    button {
      font-size: 0.95rem;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      cursor: pointer;
      background: transparent;
      color: var(--fg);
      transition: all 0.2s ease;
    }

    button[name="decision"][value="allow"] {
      background: var(--accent);
      color: var(--bg);
    }

    button[name="decision"][value="allow"]:hover {
      opacity: 0.9;
    }

    button[name="decision"][value="deny"] {
      background: transparent;
      color: var(--muted);
    }

    button[name="decision"][value="deny"]:hover {
      border-color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Permission Request</h1>
    <h3>For the following scopes:</h3>
    <h3 style="color: var(--fg); font-weight: 600;">{{ .Scope }}</h3>

    <form method="POST" action="/authorize/consent?next={{ .Next }}">
      <input type="hidden" name="client_id" value="{{ .ClientId }}" />
      <input type="hidden" name="redirect_uri" value="{{ .RedirectUri }}" />
      <button name="decision" value="allow">Allow</button>
      <button name="decision" value="deny">Deny</button>
    </form>
  </div>
</body>

</html>

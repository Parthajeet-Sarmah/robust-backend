<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Bomboclat App</title>

  <!-- Import Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* -------------------- Reset & Base -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    }

    body {
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s ease;
    }

    /* -------------------- Glowing Background -------------------- */
    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
      background: radial-gradient(circle at 50% 50%,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.03) 20%,
          rgba(0, 0, 0, 1) 70%);
      animation: pulse 8s ease-in-out infinite alternate;
      filter: blur(60px);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }

      100% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* -------------------- Card -------------------- */
    .card {
      position: relative;
      z-index: 1;
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 0 1px #222, 0 4px 24px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 2rem;
    }

    /* -------------------- Form -------------------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      text-align: left;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
      color: #aaa;
      display: block;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #fff;
      background-color: #111;
    }

    button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: -0.01em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #e5e5e5;
      transform: translateY(-1px);
    }

    button:active {
      background-color: #ccc;
      transform: translateY(0);
    }

    /* -------------------- Success Message -------------------- */
    .success {
      font-size: 1.4rem;
      font-weight: 500;
      color: #fff;
      opacity: 0;
      animation: fadeInText 0.6s forwards;
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
      }
    }

    /* -------------------- Accessibility -------------------- */
    input::placeholder {
      color: #666;
    }

    @media (max-width: 420px) {
      .card {
        margin: 0 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="glow"></div>
  <div class="card">
    {{ if .Success }}
    <h1 class="success">Thanks for logging in</h1>
    {{ else }}
    <h1>Login to Bomboclat App</h1>
    <form method="POST">
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Login</button>
    </form>
    {{ end }}
  </div>
</body>

</html>
